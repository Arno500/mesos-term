version: "3"
services:
  zookeeper:
    image: zookeeper:3.4.11
    hostname: zookeeper
    ports:
      - "2181:2181"
    networks:
      mesos_command_modules_net:
        ipv4_address: 172.16.121.2

  mesos-master:
    image: mesosphere/mesos-master:1.6.0-rc1
    privileged: true
    hostname: localhost
    ports:
      - "5050:5050"
    networks:
      mesos_command_modules_net:
        ipv4_address: 172.16.121.3
    links:
      - zookeeper
    depends_on:
      - zookeeper
    environment:
      MESOS_ZK: zk://zookeeper:2181/mesos
      MESOS_QUORUM: 1
      MESOS_CLUSTER: docker-compose
      MESOS_HOSTNAME: localhost
      MESOS_WORK_DIR: /var/tmp/mesos
      MESOS_LOG_DIR: /var/log/mesos
      LIBPROCESS_IP: 172.16.121.3

  mesos-slave:
    build:
      context: mesos
      dockerfile: Dockerfile.slave
    privileged: true
    hostname: localhost
    ports:
      - "5051:5051"
    networks:
      mesos_command_modules_net:
        ipv4_address: 172.16.121.4
    links:
      - zookeeper:zookeeper
      - mesos-master:master.mesos
    depends_on:
      - zookeeper
      - mesos-master
    environment:
      MESOS_MASTER: zk://zookeeper:2181/mesos
      MESOS_CONTAINERIZERS: mesos,docker
      MESOS_PORT: 5051
      MESOS_RESOURCES: ports(*):[11000-11999]
      MESOS_HOSTNAME: localhost
      MESOS_WORK_DIR: /var/tmp/mesos
      MESOS_LOG_DIR: /var/log/mesos
      MESOS_SYSTEMD_ENABLE_SUPPORT: "false"
      MESOS_FRAMEWORKS_HOME: /var/tmp/mesos/frameworks
      MESOS_IMAGE_PROVIDERS: docker
      MESOS_ISOLATION: filesystem/linux,docker/runtime
      LIBPROCESS_IP: 172.16.121.4
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock

  marathon:
    image: mesosphere/marathon:v1.5.6
    entrypoint:
      - ./bin/start
      - --disable_ha
      - --logging_level
      - info
    hostname: localhost
    ports:
     - "8080:8080"
    networks:
      mesos_command_modules_net:
        ipv4_address: 172.16.121.5
    links:
      - zookeeper
      - mesos-master
    depends_on:
      - zookeeper
      - mesos-master
      - mesos-slave
    environment:
      - MARATHON_ZK=zk://zookeeper:2181/marathon
      - MARATHON_MASTER=zk://zookeeper:2181/mesos
      - LIBPROCESS_IP=172.16.121.5

  openldap:
    image: clems4ever/openldap
    ports:
      - "389:389"
    networks:
      mesos_command_modules_net:
        ipv4_address: 172.16.121.6
    environment:
      - SLAPD_ORGANISATION=MyCompany
      - SLAPD_DOMAIN=example.com
      - SLAPD_PASSWORD=password
      - SLAPD_CONFIG_PASSWORD=password
      - SLAPD_ADDITIONAL_MODULES=memberof
      - SLAPD_ADDITIONAL_SCHEMAS=openldap
      - SLAPD_FORCE_RECONFIGURE=true

  mesos-term:
    build:
      context: ../..
    ports:
      - "3000:3000"
    networks:
      mesos_command_modules_net:
        ipv4_address: 172.16.121.8
    links:
      - mesos-master
      - openldap
    depends_on:
      - mesos-master
      - openldap
    environment:
      - COMMAND=/bin/bash
      - SUPER_ADMINS=admins
      - ENABLE_PER_APP_ADMINS=true
      - ENABLE_RIGHTS_DELEGATION=true
      - LDAP_URL=ldap://openldap
      - LDAP_BASE_DN=dc=example,dc=com
      - LDAP_USER=cn=admin,dc=example,dc=com
      - LDAP_PASSWORD=password
      - MESOS_MASTER_URL=http://mesos-master:5050
      - SESSION_SECRET=abcd
      - JWT_SECRET=abcd
      - MESOS_STATE_CACHE_TIME=60

  mesos-term-no-auth:
    build:
      context: ../..
    ports:
      - "3001:3000"
    networks:
      mesos_command_modules_net:
        ipv4_address: 172.16.121.9
    links:
      - mesos-master
      - openldap
    depends_on:
      - mesos-master
      - openldap
    environment:
      - COMMAND=/bin/bash
      - MESOS_MASTER_URL=http://mesos-master:5050
      - SESSION_SECRET=abcd
      - JWT_SECRET=abcd
      - MESOS_STATE_CACHE_TIME=60

  # Admins have been disabled here. Labels in tasks are not taken into account.
  mesos-term-no-admins:
    build:
      context: ../..
    ports:
      - "3002:3000"
    networks:
      mesos_command_modules_net:
        ipv4_address: 172.16.121.10
    links:
      - mesos-master
      - openldap
    depends_on:
      - mesos-master
      - openldap
    environment:
      - COMMAND=/bin/bash
      - SUPER_ADMINS=admins
      - ENABLE_PER_APP_ADMINS=false
      - ENABLE_RIGHTS_DELEGATION=false
      - LDAP_URL=ldap://openldap
      - LDAP_BASE_DN=dc=example,dc=com
      - LDAP_USER=cn=admin,dc=example,dc=com
      - LDAP_PASSWORD=password
      - MESOS_MASTER_URL=http://mesos-master:5050
      - SESSION_SECRET=abcd
      - JWT_SECRET=abcd
      - MESOS_STATE_CACHE_TIME=60

networks:
  mesos_command_modules_net:
    driver: bridge
    ipam:
      driver: default
      config:
      -
        subnet: 172.16.121.0/24
